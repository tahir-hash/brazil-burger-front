<mtm-header></mtm-header>
<div class="container shadow-lg p-3 mb-5 bg-body rounded mt-3">
   <mtm-details-desc [details]="tahir"></mtm-details-desc>
   <ng-container *ngIf="route.snapshot.paramMap.get('type')!='burger'">
        <h2 class="text-center fw-bold" style="color: #D4401F;">Composition du menu</h2>
      <div class="composition d-flex p-1">
        <ng-container *ngFor="let composition of tahir?.menuBurgers">
              <mtm-composition [composition]="composition"></mtm-composition>
        </ng-container>
        <ng-container *ngFor="let composition of tahir?.menuPortionFrites">
          <mtm-composition [frites]="composition"></mtm-composition>
      </ng-container>
      </div>
      <h2 class="text-center fw-bold mt-5" style="color: #D4401F;">Choisir les boissons du menu</h2>
      <div class="choice d-flex mb-4 flex-column p-3">
          <mtm-taille-boissons></mtm-taille-boissons>
          <mtm-taille-boissons></mtm-taille-boissons>
      </div>
   </ng-container>
  
    <h2 class="text-center fw-bold mt-5" style="color: #D4401F;">Choisir d'autres complements</h2>
    <div id="tabs" #tabs>
      <ul class="nav nav-pills d-flex tab">
        <li class="nav-item">
          <button class="nav-link active text-dark" [ngClass]="{ 'active':activeTab==='search'}" (click)="search('search')"
             data-toggle="tab">Boissons</button>
        </li>
        <li class="nav-item">
          <button class="nav-link text-dark"  [ngClass]="{ 'active':activeTab==='result'}" data-toggle="tab"
             (click)="result('result')">Portion de frites</button>
        </li>
      </ul>
      <div class="tab-content mt-3">
        <div class="tab-pane" id="search" [ngClass]="{ 'active':activeTab==='search'}">
          <div class="choice d-flex mb-4 flex-column p-3">
            <mtm-taille-boissons></mtm-taille-boissons>
            <mtm-taille-boissons></mtm-taille-boissons>
        </div>
        </div>
        <div class="tab-pane" id="results" [ngClass]="{ 'active':activeTab==='result'}">
          <div class="composition d-flex p-1">
            <mtm-boissons></mtm-boissons>
            <mtm-boissons></mtm-boissons>
            <mtm-boissons></mtm-boissons>
            <mtm-boissons></mtm-boissons>
            <mtm-boissons></mtm-boissons>
            <mtm-boissons></mtm-boissons>
            <mtm-boissons></mtm-boissons>
            <mtm-boissons></mtm-boissons>
            <mtm-boissons></mtm-boissons>
            <mtm-boissons></mtm-boissons>

          </div>
        </div>
      </div>
    
    </div>
</div>

<mtm-footer></mtm-footer>
