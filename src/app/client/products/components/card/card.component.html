<div class="card mb-4">
    <img class="mx-auto" src="data:image/png;base64,{{catalogue?.image}}" width="100%" height="158"/>
    <div class="card-body">
        <h2 class="card-title text-center burg">{{catalogue?.nom}}</h2>
        <div class="d-flex justify-content-between">
            <h4 class="prix">{{catalogue?.prix}}</h4>
            <a routerLink="/client/products/details/{{catalogue?.id}}/{{catalogue?.type}}"><i class="fa-solid fa-cart-plus fa-2x cart"></i></a>
        </div>
    </div>
</div>
